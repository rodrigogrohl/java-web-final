<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
   xmlns:ui="http://java.sun.com/jsf/facelets"
   xmlns:f="http://java.sun.com/jsf/core"
   xmlns:h="http://java.sun.com/jsf/html"
   xmlns:p="http://primefaces.org/ui"
   template="/WEB-INF/templates/login.xhtml">
   <ui:define name="content">
	   <p:panel id="panelLogin" header="Login" footer="Todos os campos são obrigatórios" style="margin-bottom:20px">
	   
	      <h:form id="login">
	         <h:panelGrid columns="3" columnClasses="titleCell">
	            <h:outputLabel for="username" value="Usuario:"/>
	            <h:inputText id="username" value="#{loginBean.username}" />
	            <h:message for="username" errorClass="invalid"/>
	         </h:panelGrid>
	         
	         <h:panelGrid columns="3" columnClasses="titleCell">
	            <h:outputLabel for="password" value="Senha:"/>
	            <h:inputSecret id="password" value="#{loginBean.password}"/>
	            <h:message for="username" errorClass="invalid"/>
	         </h:panelGrid>
	
	         <p>
	            <h:panelGrid columns="2">
	            	<p:commandButton id="register" ajax="false" actionListener="#{loginBean.signUp}" value="Entrar"/>
	            	<h:messages styleClass="messages" errorClass="invalid" infoClass="valid" warnClass="warning"
	                           globalOnly="true"/>
	            </h:panelGrid>
	         </p>
	      </h:form>
      </p:panel>
   </ui:define>
</ui:composition>
